---
layout: default
---

<div class="row">
  <div id="myArticle" class="col-sm-9">
    <div class="post-area post">
      <header>
        <h1>{{ page.title }}</h1>
        <p>
          <local-time datetime="{{ page.date | date: '%FT%T%z' }}">{{
            page.date | date: '%b %-d, %Y'
          }}</local-time>
          {% if page.author %} •
          {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{%
          endif %}
        </p>
      </header>
      <hr />
      <article>
        {% include toc.html html=content id='markdown-toc' %}
        {{ content }}
      </article>
      <hr />
      {% include comments.html %}
    </div>
  </div>

  <div id="content" class="col-sm-3"></div>
</div>
