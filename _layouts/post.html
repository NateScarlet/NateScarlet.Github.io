---
layout: default
---

<div class="row">
  <aside id="sidebar" class="col-lg-3">
    {% include toc.html html=content id='toc' %}
  </aside>
  <main id="main" class="col-lg-9">
    <article class="post">
      <header>
        <h1>{{ page.title }}</h1>
        <p>
          <local-time datetime="{{ page.date | date: '%FT%T%z' }}">{{
            page.date | date: '%F %T %Z'
          }}</local-time>
          {% if page.author %} •
          {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{%
          endif %}
        </p>
      </header>
      {{ content }}
      {% if page.comments %}
      <hr />
      {% include comments.html %} {% endif %}
    </article>
  </main>
</div>
