---
layout: default
---

<div class="row">
  <aside id="sidebar" class="col-lg-3 hidden-xs">
    {% include toc.html html=content id='toc' %}
  </aside>
  <div id="myArticle" class="col-lg-9 post">
    <header>
      <h1>{{ page.title }}</h1>
      <p>
        <local-time datetime="{{ page.date | date: '%FT%T%z' }}">{{
          page.date | date: '%b %-d, %Y'
        }}</local-time>
        {% if page.author %} •
        {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif
        %}
      </p>
    </header>
    <article>
      {{ content }}
    </article>
    <hr />
    {% include comments.html %}
  </div>
</div>
