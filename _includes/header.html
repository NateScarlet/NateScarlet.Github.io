<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-collapse-1"
        aria-controls="navbar-collapse-1"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="navbar-nav navbar-right navbar-nav mr-auto mt-2 mt-lg-0">
          {% for p in site.pages %} {% if p.title %}
          <li class="nav-item {% if p.url == page.url %} active {% endif %}">
            <a class="nav-link" href="{{ p.url | prepend: site.baseurl }}">
              <span class="glyphicon {{ p.icon }}"> </span>
              {{ p.title }}
            </a>
          </li>
          {% endif %} {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
