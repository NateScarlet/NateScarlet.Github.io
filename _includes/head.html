<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{
      page.excerpt | strip_html | strip_newlines | truncate: 160
    }}{% else %}{{ site.description }}{% endif %}"
  />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title }}"
    href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY="
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/styles/monokai-sublime.min.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ '/static/css/index.css' | prepend: site.baseurl }}"
  />

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha256-ZvOgfh+ptkpoa2Y4HkRY28ir89u/+VRyDE7sB7hEEcI="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s="
    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/highlight.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/custom-elements@1.0.2/dist/CustomElements.min.js"
    integrity="sha256-j2Fqsz8RlL/D1HuxKjz14oGgHkLCm85S9Z9mVMcBO3Q="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/time-elements@2.0.0/dist/time-elements-legacy.min.js"></script>
  <script
    type="text/javascript"
    src="{{ '/static/js/index.js' | prepend: site.baseurl }}"
  ></script>
</head>
