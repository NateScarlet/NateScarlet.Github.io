# Site settings
title: Nate的实验室
email: NateScarlet@Gmail.com
description: NateScarlet's website
# > # this means to ignore newlines until "baseurl:"
#   Write an awesome description for your new site here. You can edit this
#   line in _config.yml. It will appear in your document head meta (for
#   Google search results) and in your feed.xml site description.

baseurl: '' # the subpath of your site, e.g. /blog/
url: 'https://natescarlet.github.io'
# twitter_username: jekyllrb
github_username: NateScarlet
github_repo: NateScarlet/NateScarlet.github.io
permalink: /:year/:month/:day/:title/
# this is the url root of the view source link on the footer page.
viewsourceroot: https://github.com/NateScarlet/NateScarlet.github.io/blob/master/
# this is the url root of the create page link on the footer page.
newsourceroot: https://github.com/NateScarlet/NateScarlet.github.io/new/master

# Build settings

exclude:
  - 'scripts'

plugins:
  - jekyll-feed

markdown: kramdown
# highlight
# highlighter: pygments
# highlighter: rouge
# highlighter: false

defaults:
  - scope:
      path: '_posts'
    values:
      comments: true
